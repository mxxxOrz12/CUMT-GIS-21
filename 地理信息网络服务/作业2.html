<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        let i = 1;
        while (i <= 100) {
            sum += i;
            i += 2;
        }
        alert("100以内所有奇数和为:" + sum);

        //方法二，使用filter和reduce
        const sum1 = Array.from({ length: 100 }, (v, i) => i + 1).filter(v => v % 2 !== 0).reduce((a, b) => a + b);
        alert("100以内所有奇数和为:" + sum1);


    </script>
</head>

<body>

</body>

</html>
